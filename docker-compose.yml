version: '3.5'

services:
  mysql:
    image: mysql/mysql-server:5.7.21
    volumes:
      - /opt/mysql_data:/var/lib/mysql_acc
    ports:
      - "3310:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=kwetter
      - MYSQL_PASSWORD=kwetter

  payara:
    build: .
    ports:
      - "10002:8080"
      - "4851:4848"
      - "8184:8181"
    links:
      - mysql
    depends_on:
      - mysql
